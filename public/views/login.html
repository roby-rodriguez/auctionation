<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="resources/images/user_rich.svg" class="user-avatar" />
			<h1>Real Time Auction System</h1>

			<div class="alert alert-danger" ng-show="error">
				<span>{{ error.message }}</span>
			</div>

			<form role="form" ng-submit="login()">

				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="userName" ng-model="user.name" placeholder="Name">
					</div>
				</div>

				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Login</button>

			</form>

		</div>	
	</div>
</div>
